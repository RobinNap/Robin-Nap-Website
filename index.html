<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin Nap</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <div class="noise"></div>
    <div class="gradient-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>
    
    <main class="main">
        <header class="hero">
            <div class="hero-content">
                <p class="hero-intro">Hello, I'm</p>
                <h1 class="hero-name">
                    <span class="name-line">Robin</span>
                    <span class="name-line">Nap</span>
                </h1>
                <p class="hero-tagline">Creating things that matter</p>
            </div>
        </header>
        
        <nav class="navigation">
            <a href="work.html" class="nav-item" data-index="01">
                <div class="nav-item-bg"></div>
                <span class="nav-index">01</span>
                <div class="nav-content">
                    <h2 class="nav-title">Work</h2>
                    <p class="nav-desc">From Apple to AI automation</p>
                </div>
                <span class="nav-arrow">→</span>
            </a>
            
            <a href="apps.html" class="nav-item" data-index="02">
                <div class="nav-item-bg"></div>
                <span class="nav-index">02</span>
                <div class="nav-content">
                    <h2 class="nav-title">Apps</h2>
                    <p class="nav-desc">Lumon Labs — apps for Apple platforms</p>
                </div>
                <span class="nav-arrow">→</span>
            </a>
            
            <a href="music.html" class="nav-item" data-index="03">
                <div class="nav-item-bg"></div>
                <span class="nav-index">03</span>
                <div class="nav-content">
                    <h2 class="nav-title">Music</h2>
                    <p class="nav-desc">A DJ journey, now archived</p>
                </div>
                <span class="nav-arrow">→</span>
            </a>
        </nav>
        
        <footer class="footer">
            <p>© 2025 Robin Nap</p>
        </footer>
    </main>
    
    <script>
        // Only run custom cursor on devices with fine pointer (mouse)
        const hasFineMouse = window.matchMedia('(pointer: fine)').matches;
        
        if (hasFineMouse) {
            const cursor = document.querySelector('.cursor');
            const follower = document.querySelector('.cursor-follower');
            
            let mouseX = 0, mouseY = 0;
            let cursorX = 0, cursorY = 0;
            let followerX = 0, followerY = 0;
            
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            function animate() {
                // Smooth cursor follow
                cursorX += (mouseX - cursorX) * 0.2;
                cursorY += (mouseY - cursorY) * 0.2;
                followerX += (mouseX - followerX) * 0.08;
                followerY += (mouseY - followerY) * 0.08;
                
                cursor.style.left = cursorX + 'px';
                cursor.style.top = cursorY + 'px';
                follower.style.left = followerX + 'px';
                follower.style.top = followerY + 'px';
                
                requestAnimationFrame(animate);
            }
            animate();
            
            // Hover effects for nav items
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('mouseenter', () => {
                    cursor.classList.add('cursor-hover');
                    follower.classList.add('follower-hover');
                });
                item.addEventListener('mouseleave', () => {
                    cursor.classList.remove('cursor-hover');
                    follower.classList.remove('follower-hover');
                });
            });
        }
        
        // Parallax orbs
        document.addEventListener('mousemove', (e) => {
            const orbs = document.querySelectorAll('.gradient-orb');
            const x = (e.clientX / window.innerWidth - 0.5) * 2;
            const y = (e.clientY / window.innerHeight - 0.5) * 2;
            
            orbs[0].style.transform = `translate(${x * 30}px, ${y * 30}px)`;
            orbs[1].style.transform = `translate(${x * -20}px, ${y * -20}px)`;
            orbs[2].style.transform = `translate(${x * 15}px, ${y * -15}px)`;
        });
    </script>
</body>
</html>
